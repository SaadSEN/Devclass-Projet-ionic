<ion-header>
  <ion-toolbar>
    
    <ion-title>Register User</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img  src="./assets/DevClass1.png">
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" #email required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" #password required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button class="button1"
          type="submit"
          (click)="signUp(email, password)"
          expand="block"
         
          >Register</ion-button
        >
      </ion-col>
    </ion-row>
  </form>
</ion-content>

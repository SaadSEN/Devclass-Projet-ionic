<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center" >
      <img height="49.5" width="191" src="./assets/DevClass1.png">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <div id="container">
  
    
    <div *ngIf="selectedFormation != null" class="formation">
      <img width="100" height="100" src="./assets/checkmark.png">
      <h1> Congrats! You have been enrolled in <span class="titre">{{selectedFormation.Titre }}</span>'s course successfully.</h1>
      
      <a class="center" routerLink="/dashboard">Check out our other courses!</a>
    </div>  
  </div>


  <div *ngIf="selectedFormation == null" class="loader">
    <i class="notched circle loading icon"></i>
  </div>
  
</ion-content>
